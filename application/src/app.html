<!DOCTYPE html>

		%sveltekit.head%
	</head>
	<body>

			<md-filled-text-field id="field-type"></md-filled-text-field>

			<md-filled-text-field id="field-text"></md-filled-text-field>
			<md-elevated-button onclick="console.log('Submitted')">Submit</md-elevated-button>

		<script type="module">
			import './node_modules/@material/web/textfield/filled-text-field.js';

		</script>
